{% extends "base.html" %}

{% block content %}
<h1> Products </h1>
    <ul class="list-group">
    {% for product in products %}
        <li class="list-group-item"> <a href="/products/{{ product.pk }}"> {{ product.title }} - ${{ product.price }} </a> </li>
    {% endfor %}
     </ul>
{% endblock %}
